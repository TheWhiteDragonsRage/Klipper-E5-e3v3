#####################################
## Steppers & 2209 Configs
#####################################
############
# STEPPER X
###########
[stepper_x]
step_pin: PB13
dir_pin: PB12 #!PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
position_min: 0
homing_speed: 50
#
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.650 #0.850 # 0.580  #0.800 potentially
stealthchop_threshold: 999999
###############
# STEPPER Y
###############
[stepper_y]
step_pin: PB10
dir_pin: PB2 #!PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 209 #201   ##235
position_min: 0
homing_speed: 50
#
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.650 #0.850 #0.580 #0.800 potentially
stealthchop_threshold: 999999
############
# STEPPER Z
############
[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4 #8
endstop_pin: probe: z_virtual_endstop #BLT
#endstop_pin: ^PC2
#position_endstop: 0.0
position_min: -6  ##Added in to allow to home past 0
position_max: 300  ##250
#
[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650 #0.850 #0.580 #0.800 potentially
hold_current: 0.500 #added 5-4-22
stealthchop_threshold: 999999
#
#########################
# Klipper Advanced Features
#########################
#
[input_shaper]
shaper_freq_x: 73.68  # frequency for the X mark of the test model
shaper_freq_y: 74.074 # frequency for the Y mark of the test model
shaper_type: mzv
#
[exclude_object]
#
##################################
##  Extruder / Bed 
#################################
#
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 17.800 ##13.884    #17.800  #24.120 #33.683 default E5 profile - 33.500 - matt edit
full_steps_per_rotation:200 #https://components101.com/motors/nema17-stepper-motor - Nema17
nozzle_diameter: 0.200  #0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
pressure_advance = 0.23
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
max_extrude_only_distance: 200 #added 27-4-22
min_extrude_temp: 175 #added 25-4-22
max_extrude_cross_section: 10 #8 #5 #50
min_temp: 0
max_temp: 280
#
[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500 #added 5-4-22
stealthchop_threshold: 999999
#
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F  #ATC Semitec 104GT-2 - EPCOS from ender5 default config - ATC from BigtreeTech default config
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 125 #added 5-4-22
#
########################################
# Fans
########################################
#
[heater_fan nozzle_cooling_fan]
pin: PC7
[heater_fan controller_fan]
pin: PB15
[fan]
pin: PC6
#
########################################
### Controller
########################################
#
[mcu]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1A0024000350415339373620-if00
baud: 250000  #115200
################################################
### Printer                                   ##
################################################
#
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000 #seems optimal #7000 testing #3000 11-5-22
max_accel_to_decel: 7000 #disabled 11-5-22
square_corner_velocity: 5.0 #11-5-22
max_z_velocity: 5
max_z_accel: 100
#
########################################
### Useful Stuff
########################################
#
[virtual_sdcard]
path: ~/gcode_files
#
[display_status]
#
[respond]
default_type: command
#
# This enables a 'force_move' command ignoring all homing, Z-stops etc. Useful in debugging.
[force_move]
enable_force_move: True
#
# Pause/Resume Support
[pause_resume]
recover_velocity: 50
#
[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.
#
# Motor and Heater Idle Timeout
[idle_timeout]
timeout: 21600
#
[bed_screws]
screw1: 186,0
screw1_name:left rear
#screw1_fine_adjust:
screw2: 0,0
screw2_name:right rear
#screw2_fine_adjust:
screw3: 0,199
screw3_name:right front
#screw3_fine_adjust:
screw4: 186,199
screw4_name:left front
#screw4_fine_adjust:
#
[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
